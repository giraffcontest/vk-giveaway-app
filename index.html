<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Рандомный выбор победителей</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge@2.12.0/dist/vk-bridge.min.js"></script>
</head>
<body>
    <h1>✅ Приложение работает!</h1>

    <script>
        // Инициализация через официальный VK Bridge
        VK.init(() => {
            console.log('VK Bridge инициализирован');
        });

        // Обязательная инициализация
        VK.on('VKWebAppInit', () => {
            VK.WebApp.sendResult();
        });
    </script>
</body>
</html>
